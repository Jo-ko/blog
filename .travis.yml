language: node_js
node_js:
- lts/*
install:
- yarn install
cache:
  directories:
  - node_modules
  yarn: true
script:
- yarn deploy-gh
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
