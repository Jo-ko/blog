    * {
        margin: 0;
        padding: 0;

        line-height: 1;

    #drawing {
        /*width: 100px;*/
        /*height: 100px;*/

</style>
<body>
<canvas id="drawing" width="500px" height="500px">A drawing of something.</canvas>
</body>
<script>
    const drawing = document.querySelector('#drawing');
    if (drawing.getContext) {
        let context = drawing.getContext('2d');
        context.beginPath();
        context.arc(100, 100, 99, 0, 2 * Math.PI);
        context.closePath();
    }
</script>
